<!DOCTYPE html >
<html>

<head>
<meta charset="utf-8">
<title> Table Challege</title>
<style>
    td,th {border:  1px solid #CCC;}
    table {border: 1px solid black;}
</style>
</head>
<body>
    <table>
        <thead>
          <tr>
            <th>Month</th>
            <th>Savings</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>January</td>
            <td>$100</td>
          </tr>
          <tr>
            <td>February</td>
            <td>$80</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Sum</td>
            <td>$180</td>
          </tr>
        </tfoot>
      </table>
   
</body>
