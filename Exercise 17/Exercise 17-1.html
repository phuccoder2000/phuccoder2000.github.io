<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Exercise 17-1: Transitions</title>
<style>
body {
  font-family: Tahoma, Verdana, Geneva, sans-serif;
  margin: 6em;
  font-weight: bold;
}
ul {
  list-style-type:none;
  margin: 0;
  padding: 0;
}
li {
  float: left;
}
a {
  display: block;
  width: 6em;
  margin: 0 5px;
  padding: .5em 1em;
  text-decoration: none;
  text-align: center;
  color: #fff;
  background-color: rgb(190, 190, 190);
  border: 2px solid rgb(175,175,175);
  border-radius: 6px;
  text-shadow: #666 .1em .1em .1em;
  box-shadow: 0 5px 3px rgba(0,0,0,.5);
  position: relative;
  /*transition: background-color 0.2s, border-color 0.2s,top .2s, box-shadow 0.2s;
  -webkit-transition: background-color 0.2s, border-color 0.2s
*/}

a:hover{
    background-color: #fdca00;
    border-color: #fda700;
    transform: scale(1.2);
}
a:active{
    top: 3px;
    box-shadow: 0 1px 2px rgba(0,0,0,.5);
}
.username:focus
{
border:1px solid #808451;
-moz-box-shadow:0 0 8px #808451;
-webkit-box-shadow:0 0 15px #808451;
box-shadow:0 0 15px #808451;
}


</style>


</head>

<body>

<ul>
  <li><a href="">Men</a></li>
  <li><a href="">Women</a></li>
  <li><a href="">Kids</a></li>
  <li><a href="">SALE</a></li>
  <input type="text" value="Click vào đây" class="username" />
</ul>

</body>
</html>
